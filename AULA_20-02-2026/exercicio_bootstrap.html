<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Exercício - Landing Page</title>
    <style>
      .microfone-wrapper {
        display: inline-block;
        padding: 40px;
      }

      .microfone-img {
        max-width: 350px;
        animation: flutuar 3s ease-in-out infinite;
        transition:
          transform 0.3s ease,
          filter 0.3s ease;
      }

      @keyframes flutuar {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .microfone-img:hover {
        transform: scale(1.08);
        filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.3));
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">§ Hollyland</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Produto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Soluções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acessórios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Suporte</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Sobre nós
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Quem somos</a></li>
                <li><a class="dropdown-item" href="#">Fale conosco</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Fórum</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
            />
            <button class="btn btn-outline-success" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />

    <div class="text-center mt-5">
      <h1 class="text-center display-1 fw-bold text-primary">Lark M2</h1>
      <br />

      <div class="microfone-wrapper">
        <img
          src="./img/hollyland_microfone_semFundo.png"
          alt="Microfone Lark M2"
          class="img-fluid microfone-img"
        />
      </div>

      <h2 class="mt-4 fw-bold">Áudio Profissional Sem Fio</h2>
      <p class="lead text-muted">
        Compacto, poderoso e perfeito para criadores de conteúdo.
      </p>

      <button class="btn btn-primary btn-lg mt-3 mb-5">Comprar Agora</button>
    </div>
  </body>
</html>
